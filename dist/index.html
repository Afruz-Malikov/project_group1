<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./js/main.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
	</head>
	<body>
		<header>
			<div class="container">
				<!-- Менюшка -->
				<div class="navbar__menu">
					<nav class="nav-menu">
						<a href="#" class="header__nav-menu__link"> Главная </a>
						<a href="#" class="header__nav-menu__link"> О Нас </a>
						<a href="#" class="header__nav-menu__link"> Бренды </a>
					</nav>
				</div>

				<!-- Главный Навбар -->

				<div class="secondnavbar">
					
					<!-- Первая часть навбара -->
					<div class="secondnavbar__firstpart">
							<!-- Кнопка для каталога -->
							<nav class="nav-button-modal">
						<button class="modal-menu-button">
							<img src="./svg/modalWbutton.svg" alt="error" />
						</button>
					</nav>

					<!-- Лого Сайта -->
					<nav class="nav-logo">
						<a href="#">
							<img src="./img/ikisound.png" alt="error" />
						</a>
					</nav>
				</div>
			

					<!-- Вторая Часть -->
					<div class="seconnavbar__secondpart">
						<!-- Поисковик -->
						<nav class="nav-search">
						<form>
							<img src="./svg/search__header.svg" alt="error" />
							<input
								type="text"
								placeholder="                Поиск в каталоге товаров" />
						</form>
					</nav>
				</div>
					
<div class="secondnavbar">
		<!-- Обратная Связь -->
					<nav class="callback">
							<img src="./svg/calback__header.svg" alt="error" />
							<a href="#" class="callback-links-number">8 800 444 20 35</a>
						<a href="#" class="callback-links">Обратная связь</a>
					</nav>
					<!-- Избранныые предметы -->
					<nav class="item-elect">
						<img src="./svg/heart__header.svg" alt="error" />
						<a href="#">Избранное</a>
					</nav>
					<!-- КОрзина ПРЕдметов -->
					<nav class="item-basket">
						<span class="navbar__message">0 </span>
						<img src="./svg/basket.svg" alt="error" />
					</nav>
				</nav>
</div>
				
			</div>
		</header>
		<main>
			<div class="container">
				<div class="slider"></div>
				<div
					id="carouselExampleSlidesOnly"
					class="carousel slide"
					data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="./img/headphon.png" class="d-block w-100" alt="..." />
						</div>
						<div class="carousel-item">
							<img src="./img/headphon.png" class="d-block w-100" alt="..." />
						</div>
						<div class="carousel-item">
							<img src="./img/headphon.png" class="d-block w-100" alt="..." />
						</div>
					</div>
				</div>
				<p class="slider-p">Beyerdynamic DT 770 PRO</p>
				<p class="slider-cena-skidka">18 200 руб</p>
				<p class="slider-cena-segodnya">15 250 руб</p>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
