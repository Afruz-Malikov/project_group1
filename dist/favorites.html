<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAVORITES</title>
    <link rel="stylesheet" href="./css/favorites.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="maine_favorites">
          <strong class="maine">Главное</strong>
          <strong>/</strong>
          <strong class="favorite">Избранное</strong>
        </div>
        <section class="favorites">
          <div class="container">
            <div class="favorites__row">
              <div class="favourites__items">
                <div class="favorites__item">
                  <div class="favourite__wrap">
                    <strong class="favor">Избранное</strong>
                  </div>
                  <div class="all_products">
                    <strong>все товары</strong>
                  </div>
                  <!-- label -->
                  <div class="nav">
                    <label class="favourite_input">
                      <input
                        class="check_mark checkbox-original"
                        type="checkbox"
                      />
                      <span class="checkbox-custome"></span>
                      <small>Стойки, поп фильтры и экраны</small>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
